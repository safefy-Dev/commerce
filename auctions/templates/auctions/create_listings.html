{% extends "auctions/layout.html" %}

{% block body %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endfor %}
{% else %}
    <h2>create listings</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    
{% endif %}

{% endblock %}
